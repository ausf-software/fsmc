<!DOCTYPE HTML>
<html lang="en">
	<head>
		<meta charset="utf-8">

		<title>Finite state machine calculator</title>

		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Raleway:wght@100&display=swap" rel="stylesheet">
		<script src="http://css3-mediaqueries-js.googlecode.com/svn/trunk/css3-mediaqueries.js"></script>

		<link rel="stylesheet" type="text/css" href="https://ausf-software.github.io/css/style.css">
		<link rel="stylesheet" type="text/css" href="css/fsmc.css">
		<meta name="viewport" content="width=device-width">
		
		<meta name = "description" content = "A finite state machine calculator from a given linear function of the form: f(x₁, x₂, ... , x₃₂) = α₁x₁ + α₂x₂ + ... + α₃₂x₃₂ + β" />
		<meta name = "keywords" content = "finite state machine, finite state machine calculator, калькулятор, калькулятор конечных автоматов, конечные автоматы, конечный автомат" />
		<meta name = "robots" content = "index,follow" />
	</head>

	<body>

		<header>
			<nav id="menu">
			<div id="site_menu" class="site_menu">
				<a id="home" href="https://ausf-software.github.io/">Home</a>
				<a id="product" href="https://ausf-software.github.io/product">Products</a>
				<a id="tutorials">Tutorials</a>
				<a id="documentation">Documentation</a>
				<a id="downloads">Downloads</a>
				<a id="github" href="https://github.com/ausf-software">GitHub</a>
				<a id="menu" class="icon" href="#">&#9776;</a>
			</div>
			</nav>
		</header>

		<main>
			<section>
				<div class="calculator-settings">
					<label class="calculator-text">Finite state machine calculator</label>
					<div id="head" class="head">
						<form>
							<label for="function-text">Function:</label>
							<input type="text" name="function-input" id="function-input" placeholder="α₁x₁ + α₂x₂ + ... + α₃₂x₃₂ + β" onkeydown="if(event.keyCode==13){return false;}">
							<input type="button" name="function-submit" id="function-submit" value="Submit">
						</form>
					</div>
				</div>
			</section>
			
			<section class="answer_section">
				<div class="container">
				
					<div class="answer_section_container">
						<div class="answer_container" id="info">
							<label id="info_selector" class="selector">&#9660; Readme</label>
							<div id="info_div">
								<br><br><br><label class='answer'>The spelling accepted by the parser:</label>
								<br><br><br><label class='answer_sub'>1. Multiplication:</label>
									<br><br><br><label class='answer-item_sub'>α*x; x*α; αx; xα</label>
								<br><br><br><label class='answer_sub'>2. Addition:</label>
									<br><br><br><label class='answer-item_sub'>x₁+x₂; x₁-x₂</label>
								<br><br><br><label class='answer_sub'>3. Letters of the Latin alphabet:</label>
									<br><br><br><label class='answer-item_sub'>a, b, c, d, ...</label>
								<br><br><br><label class='answer_sub'>4. Arabic numerals:</label>
									<br><br><br><label class='answer-item_sub'>0, 1, 2, ...</label>
								<br><br><br><br><label class='answer'>Examples of function input:</label>
									<br><br><br><label class='answer_sub'>2*n+3*m-5</label>
									<br><br><br><label class='answer_sub'>2*n+3*m-5</label>
									<br><br><br><label class='answer_sub'>n*3+m3-5</label>
							</div>
						</div>
					</div>
				
					<div class="answer_section_container">
						<div class="answer_container" id="text_answer">
							<label id="answer_text_selector" class="selector">&#9660; Text answer</label>
							<div id="text_answer_div">
							</div>
						</div>
					</div>
					
					<div class="answer_section_container">
						<div class="answer_container" id="table_answer">
							<label id="answer_table_selector" class="selector">&#9660; Tables</label>
							<div id="table_div">
							</div>
						</div>
					</div>
					
				</div>
			</section>
		</main>

		<script type="text/javascript" src="js/data_object.js"></script>
		<script type="text/javascript" src="js/state_machine.js"></script>
		<script type="text/javascript" src="js/fsmc.js"></script>
		<script type="text/javascript" src="https://ausf-software.github.io/js/script.js"></script>
		

		<footer>
			<div class="container">
				<div id="site_menu" class="site_menu">
					<a id="home" href="https://ausf-software.github.io/">Home</a>
					<a id="product" href="https://ausf-software.github.io/product">Products</a>
					<a id="tutorials">Tutorials</a>
					<a id="documentation">Documentation</a>
					<a id="downloads">Downloads</a>
					<a id="github" href="https://github.com/ausf-software">GitHub</a>
				</div>
				<p class="cop">AUSF-software &#169;2023</p>
			</div>
		</footer>
		
	</body>
</html>
